<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		body {
			text-align: center;
			padding-top: 20px;
		}

		canvas {
			box-shadow: 0 0 10px #333;
			margin: 0 auto;
		}
	</style>
	<body onload="draw()">
		<canvas id="canvas" width="800" height="600">你的浏览器是傻瓜浏览器</canvas>
		<script>
			function draw() {
				let canvas = document.getElementById('canvas')
				let ctx = canvas.getContext('2d')
				if (canvas.getContext) {
					function Ball(x, y, r, speedX, speedY, color) {
						this.x = x
						this.y = y
						this.r = r
						this.speedX = speedX
						this.speedY = speedY
						this.color = color
						this.draw = function() {
								ctx.beginPath()
								ctx.fillStyle = this.color
								ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2)
								ctx.fill()
							},
							this.move = function() {
								this.x += this.speedX;
								if (this.x > canvas.width - this.r) {
									this.speedX *= -1
								} else if (this.x < this.r) {
									this.speedX *= -1
								}
								

							}
					}
					let ball = new Ball(100, 100, 50, 2, 2, 'blue')
					ball.draw()

				}
			}
		</script>
	</body>
</html>
