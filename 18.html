<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		main{
			background: green;
			width: 100vw;
			height: 100vh;
			transform: scale(0);
			animation-name: scale;
			animation-duration:2s ;
			animation-fill-mode: forwards;
		}
		@keyframes scale{
			25%{
				transform: scale(0.25);
			}
			50%{
				transform: scale(0.5);
			}
			75%{
				transform: scale(0.75);
			}
			100%{
				transform: scale(1);
			}
		}
	</style>
	<body>
		<main>
			
		</main>
	</body>
</html>
