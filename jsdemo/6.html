        var twoSum = function(nums, target) {
            let map = new Map()
            for (let i = 0; i < nums.length; i++) {
                let k = target - nums[i]
                if (map.has(k)) {
                    return [map.get(k), i]
                }
                map.set(nums[i], i)
            }
            return [];
        };
        let res = twoSum([2, 3, 4, 5, 6], 7)
        console.log(res)
    </script>
