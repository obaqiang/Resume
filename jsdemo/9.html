<body>
    <script>
        // 数组扁平化
        function flatTen(arr) {
            Array.isArray(arr) ? arr.reduce((acc, cur) => [...acc, ...flatTen(cur)], []) : [arr]
        }
        arr = [1, 2, 3, 5, 6]
        arr.reduce((acc, cur) => {
            console.log(acc)
        }, [])
    </script>
</body>
