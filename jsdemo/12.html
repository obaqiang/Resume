        // 3 如果构造函数返回一个非基本类型的值，则返回这个值，否则返回上面创建的对象
        function _new(fn, ...arg) {
            let obj = Object.create(fn.prorotype)
            const result = fn.apply(obj, ...arg)
            return Object.prototype.toString.call(result) == '[object Object]' ? result : obj
