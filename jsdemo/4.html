<body>

    <script>
        let a = [1, 2, 3]
        let b = [2, 5, 6]
        let arr = []
        arr = [...a, ...b]
            // console.log(arr)
        arr.sort(function(a, b) {
            return b - a
        })
        console.log(arr)
    </script>
